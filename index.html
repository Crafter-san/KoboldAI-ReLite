<!DOCTYPE html>
<html lang="en"> 
	<head>
	
		<script src="./prompts.js"></script>
		<script src="./settings.js"></script>
		<script src="./scenarios.js"></script>
		<script src="./index.js"></script>
	</head>
	<body>
		<div id="messages" hidden>
			<select id="interaction" onchange="update();">
				<option value=null>Interaction</option>
			</select></div>
		<div id="message_box">
			<textarea id="message"></textarea>
			<select id="user">
				<option value=null>User Character</option>
				
			</select><br>
			<input type="checkbox" id="respond">Gen AI Response</input>
			<select id="puter">
				<option value=null>AI Character</option>
				
			</select>
			<button onclick="send()" id="send_message">Send</button>
		</div>
		
		<div id="options">
			
			
			<input id="interaction_name"></input>
			<button onclick="del()">Delete</button>
			<button onclick="create()">Create</button><br>
			Full Character List <select id="master">
				<option value=null></option>
				
			</select>
			<button onclick="add()">Add</button><button onclick="remove()">Remove</button><br>
			
			<br>
			Scenario <select id="scenario" onchange="update_scenario()">
				<option value=null></option>
			</select>
		</div>
		<div id="interactions_tab" hidden>
		
		</div>
		<div id="settings_tab" hidden></div>
		<div id="characters_tab" hidden></div>
		<div id="scenarios_tab" hidden></div>
		<div id="other_tabs">
			<button onclick="toggleTab('messages')">Messages</button><br>
			<button onclick="toggleTab('interactions_tab')">Interactions</button><br>
			<button onclick="toggleTab('settings_tab')">Settings</button><br>
			<button onclick="toggleTab('characters_tab')">Characters</button><br>
			<button onclick="toggleTab('scenarios_tab')">Scenarios</button><br>
		<div>
	
	
	</body>
</html>
